<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terrain Generator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <canvas id="terrain"></canvas>
  <!-- Perlin/Simplex noise library -->
  <script src="https://cdn.jsdelivr.net/gh/jwagner/simplex-noise.js/simplex-noise.js"></script>
  <div id="controls">
    <div>
      <label for="palette">Palette:</label>
      <select name="palette" id="palette">
        <option value="standard">Standard</option>
        <option value="contrast">Contrast</option>
        <option value="rainbow">Rainbow</option>
        <option value="bw">Black & White</option>
        <option value="old">Old</option>
      </select>
    </div>

    <div>
      <label for="displayType">Display:</label>
      <select id="displayType" name="displayType">
        <option value="default">Default</option>
        <option value="radial">Radial (island)</option>
      </select>
    </div>

    <div>
      <label for="panningCheckbox">Panning</label>
      <input id="panningCheckbox" type="checkbox" checked />
    </div>

    <div>
      <label for="seed">Seed (Leave empty for random):</label>
      <input id="seed" type="text" name="seed"></input>
    </div>
    <div>
      <button id="regenerateButton" type="button">Regenerate</button>
    </div>
  </div>

  <!-- Advanced controls -->
  <div id="advanced-controls">
    <div class="control-row">
      <label for="scaleInput">Scale</label>
      <input id="scaleInput" type="range" min="50" max="500" step="10" value="150">
      <span id="scaleValue">150</span>
    </div>
    <div class="control-row">
      <label for="octavesInput">Octaves</label>
      <input id="octavesInput" type="number" min="1" max="12" step="1" value="8">
    </div>
    <div class="control-row">
      <label for="persistenceInput">Persistence</label>
      <input id="persistenceInput" type="range" min="0.1" max="1" step="0.05" value="0.6">
      <span id="persistenceValue">0.6</span>
    </div>
    <div class="control-row">
      <label for="lacunarityInput">Lacunarity</label>
      <input id="lacunarityInput" type="range" min="1.0" max="4.0" step="0.1" value="2.0">
      <span id="lacunarityValue">2.0</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
